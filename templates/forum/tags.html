<!DOCTYPE html>
{% extends "base.html" %}

{% block body_block %}
<form action='/forum/tag_search/' method='post'>
	{% csrf_token %}
	<table width=40%>
		<tr>
			<td align='center'><h3>Tags</h3></td>
			<td align='center'><input type='text' name='search_text' placeholder="Search"><input type='submit' name='submit' value='Search Tag'></td>
		</tr>
	</table>
</form>

	<table align='center'>
		<tr>
		{% for tag in tags %}
			<td class=tag-cell align='center'><a href="/forum/tag/{{tag.pk}}/"><h4>{{tag}}</h4></a></td>
			{% if forloop.counter|divisibleby:"4" %}
				</tr>
				<tr>
			{% endif %}
		{% endfor %}
		</tr>
	</table>
{% endblock %}
